{% extends "base_generic.html" %}
{% block content %}
{% if object_list %}
<ul>
{% for object in object_list %}
        <li>
<a href="{% url 'stock_home:position_detail' object.id %}">
{{ object }}
</a>
</li>
{% endfor %}
</ul>
{% else %}
<p>No Positions are available.</p>
{% endif %}
{% endblock content %}
