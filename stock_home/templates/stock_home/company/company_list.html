{% extends "base_generic.html" %}
{% block content %}
<a href="{% url 'stock_home:company_create'%}">Add a Company</a>
<br>
{% if object_list %}
<ul>
{% for object in object_list %}
        <li>
<a href="{% url 'stock_home:company_detail' object.id %}">
{{ object.name }}
</a>
</li>
{% endfor %}
</ul>
{% else %}
<p>No Companies are available.</p>
{% endif %}
{% endblock content %}
