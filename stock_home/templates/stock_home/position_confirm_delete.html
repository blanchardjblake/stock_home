{% extends "base_generic.html" %} {% load django_bootstrap5 %} {% block title %}Delete
Position{%endblock title %} {% block content %}
<div class="d-flex justify-content-center">
  <div class="col-md-4">
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object }}"?</p>
      {% bootstrap_form form %} {{ form.media }}
      <div class="text-center">
        <button type="submit" class="btn btn-danger">Confirm</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
